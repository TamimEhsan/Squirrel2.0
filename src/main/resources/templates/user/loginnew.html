<div th:fragment="fragment" class=" row p-5 ms-5 me-5 g-0">
    <div class="col-5 rounded-2">
        <div th:replace="user/body/components/carousel2  :: fragment "> Card Scroll test</div>
    </div>
    <div class="shadow mt-2 mb-2 col-7 p-3 rounded-2">
        <ul class="mt-3 nav nav-tabs justify-content-center">
            <li class="nav-item active">
                <a href="#" class="nav-link active">Login</a>
            </li>
            <li class="nav-item">
                <a href="/signup" class="nav-link">Sign Up</a>
            </li>

        </ul>
        <form modelAttribute="user" class="p-4" action="/login" method="POST">
            <div class="form-floating mb-3">

                <input type="text" class="form-control" name="username" required id="floatingInput" >
                <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" required id="floatingPassword">

                <label for="floatingPassword">Password</label>
            </div>


            <!-- error list -->

            <div th:if="${error}" class="row mx-0 pb-0 alert alert-danger" th:text="${error}">
                Invalid username and password.
            </div>
            <!-- Check for logout -->
            <div th:if="${param.logout}"  class="row mx-0 pb-0 alert alert-danger">
                You have been logged out.
            </div>

            <div class="row">
                <div class="col">
                    <div class="custom-control custom-checkbox mr-sm-2">
                        <input id="rememberme" name="_spring_security_remember_me" class="custom-control-input"
                               checked="checked" type="checkbox" value="true"><input type="hidden"
                                                                                     name="__spring_security_remember_me"
                                                                                     value="on">
                        <label class="custom-control-label" for="rememberme">
                            Remember Me
                        </label>
                    </div>
                </div>
                <div class="col text-right">
                    <a class="forget-password-link" href="#">Forgot
                        Password?</a>
                </div>
            </div>
            <!-- submit -->
            <div class="d-grid gap-2 mt-3 ">
                <button type="submit" class="btn btn-lg btn-primary" style="background-color: #33c24d;border: 0">Sign In
                </button>
            </div>
        </form>
        <div class="d-flex justify-content-around">
            <p>Donâ€™t have an account?<a class="js--registration-form-btn" href="/signup"><b>Sign Up Now!</b></a>
            </p>
        </div>
    </div>
</div>
