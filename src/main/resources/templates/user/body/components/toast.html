<div th:fragment="fragment (successToastId,successToastMessage,errorToastId,errorToastMessage)" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div th:id="${successToastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Squirrel</strong>
            <small>Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${successToastMessage}"/>
    </div>

    <div th:id="${errorToastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Squirrel</strong>
            <small>Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" th:text="${errorToastMessage}"/>
    </div>
</div>
