<div th:fragment="fragment">
    <!-- Horizontal Steppers -->
    <div class="card-color card-round mt-3 p-3 bs-stepper">
        <h4>Your Order Delivery Information</h4><hr>
        <div class="bs-stepper-header" role="tablist">
            <!-- your steps here -->
            <div class="step" data-target="#logins-part">
                <span class="bs-stepper-circle">1</span>
                <span class="bs-stepper-label">Processing</span>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#information-part">
                <span class="bs-stepper-circle">2</span>
                <span class="bs-stepper-label">Approved</span>

            </div>
            <div class="line"></div>
            <div class="step " data-target="#information-part">
                <span class="bs-stepper-circle">3</span>
                <span class="bs-stepper-label">On Shipping</span>
            </div>
            <div class="line"></div>
            <div class="step " data-target="#information-part">
                <span class="bs-stepper-circle">4</span>
                <span class="bs-stepper-label">Shipped</span>

            </div>
            <div class="line"></div>
            <div class="step " data-target="#information-part">
                <span class="bs-stepper-circle">5</span>
                <span class="bs-stepper-label">Completed</span>

            </div>
        </div>

    </div>
    <!-- /.Horizontal Steppers -->


    <div class="row">
        <div class="col-3">
            <div class="card-color card-round mt-3 p-3">
                <h5><b>Delivery To</b></h5>
                <hr>
                <b>Name:</b><br/>
                <span th:text="${order.name}"/>
                <hr>
                <b>Phone:</b><br/>
                <span th:text="${order.phone1}"/>
                <hr>
                <b>Alternative Phone:</b><br/>
                <span th:text="${order.phone2}"/>
            </div>
            <div class="card-color card-round mt-3 p-3">
                <h5><b>Delivery Address</b></h5>
                <hr>
                <b>Home:</b><br/>
                <span th:text="${order.address}"/>
            </div>
            <div class="card-color card-round mt-3 p-3">
                <h5><b>Order Details</b></h5>
                <hr>
                <b>Total Price:</b><br/>
                <span th:text="'Tk. '+${order.totalPrice}"/> <br/>
                <b>Total Item:</b><br/>
                <span th:text="${order.totalItem}"/>
            </div>
        </div>
        <div class="col-9">
            <section class="card-color card-round mt-3 p-2">
                <h4>Order Summary</h4>


                <div th:each="picked: ${order.pickeds}" class="row">
                    <br/>
                    <hr>
                    <div class="col-2">

                        <img th:src="@{${picked.book.image}}" class="img-fluid"/>
                    </div>
                    <div class="col-4">
                        <a th:href="@{'/books/'+${picked.book.bookId}}" class="text-decoration-none text-primary bold ">
                            <h5 th:text="${picked.book.name}"/>
                        </a>
                        <b th:text="${picked.book.author.name}"/>
                    </div>
                    <div class="col-2" th:text="'Price: Tk. '+${picked.book.price}"/>
                    <div class="col-2" th:text="'Qty: '+${picked.amount}"/>
                    <div class="col-2" th:text="'Tk. '+${picked.book.price*picked.amount}"/>

                </div>


            </section>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        var step = /*[[${order.state}]]*/ 0;
        step--;
        console.log(step);
        /*]]>*/

        var elements = document.querySelectorAll('.step');
        //console.log(elements.length,step);
        for(let i=0;i<step;i++){
            elements[i].classList.add('success');
            // console.log(elements[i]);
        }
        elements[step].classList.add('active');

    </script>
</div>
