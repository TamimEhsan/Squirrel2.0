    <h6 th:text="'Showing '+${start+1}+' to '+${start+books.size()}+' of '+${cnt}+' books'"/>
    <div class="d-flex flex-wrap justify-content-evenly">


        <div  th:each="book: ${books}" class="card mb-1 m-1" style="width: 12rem;">
            <img class="card-img-top p-3" th:src="@{${book.image}}"
                 alt="Card image cap">
            <div class="card-body" style="display: flex;flex-direction: column;justify-content:space-between;">
                <p style="color: #266dd3;font-weight: 650; font-size: 18px;" class="card-title" th:text="${book.name}"/>
                <div>
                    <span th:if="${book.reviewCount!=0}" th:each="i:${#numbers.sequence( 1,book.getAverageRating() ) }" >‚≠ê</span>
                    <span th:unless="${book.reviewCount!=0}" >No Reviews yet</span>

                    <p class="card-text" th:text="'Price: Tk. '+${book.price}"/>
                    <div class="d-grid gap-2">

                        <a th:href="@{'/books/'+${book.bookId}}" class="btn btn-warning">
                            <i class="bi bi-book-half"></i>
                            VIEW BOOK
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <br/>

    </div>

    <div style="margin: auto" id="paginationDiv" th:data-pages="${pages}" th:data-page="${page}"
         th:data-href="${target}"  ></div>
    <script async src="/scripts/pagination.js"></script>
</div>
