<div th:fragment="fragment">
    <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/publishers">Publishers</a></li>
            <li class="breadcrumb-item active" th:text="${publisher.name}"/>
        </ol>
    </nav>


    <div class="shadow p-2 mt-3">
        <div class="row justify-items-start p-5">
            <div class="col-2"><img class="circular" th:src="@{${publisher.image}}"></div>
            <div class="col">
                <h3 th:text="${publisher.name}"/>
            </div>
        </div>

    </div>

    <div class="shadow p-2 mt-3">

        <h3 th:text="'Books of '+${publisher.name}"/>
        <div th:replace="user/body/book/allBooksPage :: fragment">All books of publisher</div>
    </div>
</div>
